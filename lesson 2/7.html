<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>7 задача</title>
</head>
<body>
    
    <h1>Сравнение null и 0</h1>
    
    <h2>Вывод в консоль:</h2>
    
    <ol>
        <li>null больше 0</li>
        <li>null равен 0</li>
        <li>null меньше 0</li>
        <li>null больше или равен 0</li>
        <li>null равен undefined</li>
    </ol>
    
    
    <script>
    
        console.log(null>0);
        console.log(null==0);
        console.log(null<0);
        console.log(null>=0);
        console.log(null==undefined);
        
    </script>
    
</body>
</html>
