<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
    
<h1>Реализовать функцию с тремя параметрами</h1>
    
<p>Вывод в консоль</p>
    
<script>
    
    function mathOperation(arg1, arg2, operation) {
        
        
        switch(operation) {
                
            case 'сложение':       
            sum = (arg1+arg2);
            console.log(sum);
            break;
        
            case 'вычитание':
            sub = (arg1-arg2);
            console.log(sub);
            break;
        
            case 'умножение':
            mult = (arg1*arg2);
            console.log(mult);
            break;
        
            case 'деление':
            div = (arg1/arg2).toFixed(2);
            console.log(div);
            break;
                
            default:
            console.log('название операции введено неверно');
    }
        
}
    
        var arg1 = +prompt("Введите первое число");
        var arg2 = +prompt("Введите второе число");
        var operation = prompt("Введите название операции - сложение, вычитание, умножение или деление");
        
        mathOperation(arg1, arg2, operation);
    
</script>   
     
    
</body>
</html>
