<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Задание 1</title>
</head>
<body>
   
   <h1> С помощью цикла while вывести все простые числа в промежутке от 0 до 100</h1>
   <p>Вывод в консоль</p>
    
   <script>
       
       
    for (var i=0; i<=100; i++) {
        
        if ((i>1) && (i<=5) && (i%2!==0)) {
            console.log(i + ' простое число');
        }
        
        else if ((i%2!==0) && (i%3!==0) && (i%5!==0)) {
            console.log(i + ' простое число');
        }
        

    }   

       
    </script>
    
</body>
</html>
