<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
   
   <h1>С помощью цикла do…while написать функцию для вывода чисел от 0 до 10</h1>
 <p>Вывод в консоль</p>    
    
    <script>
    
        var i = 0;
        
        do {
            
            if (i==0) {
                console.log(i + ' это ноль');
                i++;
            }
            
            else if (i%2==0) {
                console.log(i + ' это четное число');
                i++;
            }
            
            else {
                console.log(i + ' это нечетное число');
                i++;
            }
        }
        while (i<=10);
    
    </script>
    
    
</body>
</html>
